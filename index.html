<!doctype HTML>
  <head>
    <title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
  <h1 class="centered">TIC TAC TOE!</h1>
  <h2 class="centered" id = "selectIt">Please select <button id="x">X</button> or <button id="o">O</button></h2>
  <div class="centered">
    <h3 id="uScore"></h3>
    <h3 id="cScore"></h3>
    <h3 id="dScore"></h3>
  </div>
  <table>
    <tr>
  <td id="sqOne" class="square"></td>
  <td id="sqTwo" class="square"></td>
  <td id="sqThree" class="square"></td>
    </tr>
    <tr>
  <td id="sqFour" class="square"></td>
  <td id="sqFive" class="square"></td>
  <td id="sqSix" class="square"></td>
  </tr>
  <tr>
  <td id="sqSeven" class="square"></td>
  <td id="sqEight" class="square"></td>
  <td id="sqNine" class="square"></td>
  </tr>
  </table>
  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
